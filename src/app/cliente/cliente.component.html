<div>
<button mat-raised-button color="primary" (click)="openAdd()">Nuevo</button>

</div>

<div>
    <table mat-table #table [dataSource]="lst" class="mat-elevation-z1">

        <ng-container matColumnDef="idCliente">

            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{element.idCliente}}</td>

        </ng-container>
        <ng-container matColumnDef="nombreCliente">

            <th mat-header-cell *matHeaderCellDef>nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombreCliente}}</td>

        </ng-container>
        <ng-container matColumnDef="telefono">

            <th mat-header-cell *matHeaderCellDef>telefono</th>
            <td mat-cell *matCellDef="let element">{{element.telefono}}</td>

        </ng-container>
        <ng-container matColumnDef="condicionIVA">

            <th mat-header-cell *matHeaderCellDef>condicion</th>
            <td mat-cell *matCellDef="let element">{{element.condicionIVA}}</td>

        </ng-container>
        <ng-container matColumnDef="cuit">

            <th mat-header-cell *matHeaderCellDef>cuit</th>
            <td mat-cell *matCellDef="let element">{{element.cuit}}</td>

        </ng-container>
        <ng-container matColumnDef="deuda">

            <th mat-header-cell *matHeaderCellDef>deuda</th>
            <td mat-cell *matCellDef="let element">{{element.deuda}}</td>

        </ng-container>
        <ng-container matColumnDef="direccion">

            <th mat-header-cell *matHeaderCellDef>direccion</th>
            <td mat-cell *matCellDef="let element">{{element.direccion}}</td>

        </ng-container>
        <ng-container matColumnDef="actions">

            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                
                <button (click)="openEdit(element)" mat-raised-button color="basic">Editar</button> |
                <button (click)="delete(element)" mat-raised-button color="warn">Eliminar</button>
            </td>

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns:columnas"></tr>
    </table>
</div>
